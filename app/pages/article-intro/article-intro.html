<ion-navbar *navbar>
    <ion-title>
        {{article.title}}
    </ion-title>
    <ion-buttons end>
        <button (click)="gotoPictureSettings()">
            <ion-icon name="aperture"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="article-details-page">
    <img [src]="article.imageIntroUrl"/>
    <div [innerHTML]="htmlData" class="details-container"></div>
    <ion-row *ngIf="showReadMoreButton()">
        <ion-col class="center">
            <button center outline (click)="readMore()">Read more</button>
        </ion-col>
    </ion-row>

</ion-content>
