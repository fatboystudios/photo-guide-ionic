<ion-navbar *navbar>
    <ion-title>Articles</ion-title>
</ion-navbar>

<ion-content padding class="article-list-page">

    <ion-list no-lines>
        <ion-item (click)="itemSelected(article)" *ngFor="#article of articles">
            <ion-thumbnail item-left>
                <img src="{{article.imageIntroUrl}}">
            </ion-thumbnail>
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>

            <button primary clear item-right>
                view
                <ion-icon name="arrow-forward"></ion-icon>
            </button>

        </ion-item>
    </ion-list>
</ion-content>
