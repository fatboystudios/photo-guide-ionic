<ion-navbar *navbar>
    <ion-title>Articles</ion-title>
</ion-navbar>

<ion-content padding class="article-list-page">

    <ion-list no-lines>
        <ion-item *ngFor="#article of articles" >

            <ion-card>
                <img [src]="article.imageIntroUrl"/>
                <ion-card-content>
                    <ion-card-title>
                        {{article.title}}
                    </ion-card-title>
                    <p>
                        {{article.description}}
                    </p>

                </ion-card-content>
                <ion-item>
                    <button primary block large (click)="itemSelected(article)">
                        Details
                        <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                </ion-item>

            </ion-card>

        </ion-item>
    </ion-list>
</ion-content>
